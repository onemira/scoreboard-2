<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2ndScoreBoard</title>
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/screen.css" />
</head>

<body>
  <h1>My Score Board</h1>

  <section class="score-area">
    <section class="myteam1">
      <h2 class="myteamname1">Team 1</h2>
      <p class="team1score">0</p>
    </section>

    <section class="myteam2">
      <h2 class="myteamname2">Team 2</h2>
      <p class="team2score">0</p>
    </section>
  </section>

  <section class="update-score">
    <section class="team1">
      <section class="team-name1">
        update team 1 name
        <input type="text" class="myNameTeam1Txt" />
        <button class="update-team-name1">Update</button>
      </section>

      <section>
        update team 1 score
        <button class="team-1-add-1-button">add 1</button>
        <button class="team-1-subtract-1-button">subtract 1</button>
        <button id="button" class="team-1-reset-button">reset</button>
      </section>
    </section>

    <section class="team2">
      <section class="team-name2">
        update team 2 name
        <input type="text" class="myNameTeam2Txt" />
        <button class="update-team-name2">Update</button>
      </section>
      <section>
        update team 2 score
        <button class="team-2-add-2-button">add 1</button>
        <button class="team-2-subtract-2-button">subtract 1</button>
        <button id="btn1" class="team-2-reset-button">reset</button>
      </section>
    </section>
  </section>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
